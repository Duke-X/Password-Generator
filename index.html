<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
<!-- Password Show -->
        <div class="display-container">
            <!-- these data- are custom attributes -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>   
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <ion-icon name="copy-outline" width="23" height="23"></ion-icon>
            </button>
        </div>

        <div class="input-container">
<!-- Password Length             -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
<!-- Length Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

<!-- 4-Checkboxes -->
            <div class="ch">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="ch">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>    
            
            <div class="ch">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>    
            
            <div class="ch">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>    

<!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

<!-- Generate Password  -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
